<div class="modal-header">
  <h4 class="modal-title">Vara</h4>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form (ngSubmit)="onOk()">
  <div class="modal-body">

    <div class="form-group">
      <label for="name">Nafn</label>
      <input [(ngModel)]="product.name" autofocus name="name" required/>
    </div>

    <div class="form-group">
      <label for="price">Verð</label>
      <input [(ngModel)]="product.price" id="price" name="price"
      required type="number" min="0"/>
    </div>

    <div class="form-group">
      <label for="stock">Magn á lager</label>
      <input [(ngModel)]="product.quantityInStock" id="stock" name="stock"
      required type="number" min="0"/>
    </div>

    <div class="form-group">
      <label for="sold">Magn selt</label>
      <input [(ngModel)]="product.quantitySold" id="sold" name="sold"
      required type="number" min="0"/>
    </div>

    <div class="form-group">
      <label for="image">Mynd</label>
      <input type="url" [(ngModel)]="product.imagePath" id="image" name="image"
      placeholder="Slóð á mynd (Hlutföll 1:1)" required/>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Hætta við</button>
    <button type="submit" class="btn btn-success">Samþykkja</button>
  </div>
</form>
