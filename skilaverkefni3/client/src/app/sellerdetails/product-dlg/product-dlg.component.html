<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="onCancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <label>Name</label>
    <input [(ngModel)]="product.name" autofocus />
  </div>
  <div>
    <label for="price">Price</label>
    <input [(ngModel)]="product.price" id="price" name="price"/>
  </div>
  <div>
    <label for="stock">Quantity in stock</label>
    <input [(ngModel)]="product.quantityInStock" id="stock" name="stock"/>
  </div>
  <div>
    <label for="sold">Quantity sold</label>
    <input [(ngModel)]="product.quantitySold" id="sold" name="sold"/>
  </div>
  <div>
    <label for="image">Image</label>
    <input [(ngModel)]="product.imagePath" id="image" name="image"/>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="onOk()">OK</button>
</div>
