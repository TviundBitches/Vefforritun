<div *ngIf="seller">
    <tr>
        <td><a (click)="onVisitSellerDetails(seller)"><h5>{{seller.name}}</h5></a></td>
        <td><i (click)="onVisitSellerDetails(seller)">{{seller.category}}</i></td>
        <td><button class="buttons btn btn-info" (click)="onEdit()"><img src="./edit1.png" style="width:20px;height:20px;"></button></td>
    </tr>
</div>
