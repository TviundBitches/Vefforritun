<div class="row jumbotron">
  <div class="col-md-2"></div>
  <div class="col-md-6">
    <h3>Söluaðilar</h3>
  </div>
  <!-- The create sellers modal opening button -->
  <div class="col-md-2">
    <button class="btn btn-primary" (click)="addSeller()">Búa til söluaðila</button>

    <template ngbModalContainer></template>
  </div>
  <div class="col-md-2"></div>
</div>



<!-- The table with all the sellers -->
<div class="row table">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nafn</th>
          <th> </th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <div *ngFor="let s of sellers" >
            <app-seller
              [seller]="s"
              (sellerUpdated)="onUpdateSeller($event)">
            </app-seller>
        </div>
      </tbody>
    </table>
  </div>
  <div class="col-md-2"></div>
</div>
