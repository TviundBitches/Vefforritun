<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
          <div class="Background">
            <div class="Ground"></div>
            <div id="Score">0</div>

            <div class="Player">
                <div class="Wing"> </div>
            </div>
            <div class="Pipe">
                <div class="PipeTop"></div>
                <div class="PipeBottom"></div>
            </div>
            <div class="Pipe">
                <div class="PipeTop"></div>
                <div class="PipeBottom"></div>
            </div>

            <div class="Scoreboard">
                <div class="Scoreboard-text">
                  <div id="message"></div>
                    <img class="Scoreboard-img" src="http://i1128.photobucket.com/albums/m492/pixelp0w4h111/bth_saddycat.gif"/>
                </div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
          </div>
        </div>
        <button id="volume" class="volumeOn" onclick="volume();">
          <i id="volume-button" class="material-icons md-18">
            volume_up
          </i>
        </button>
        <div class="volume">
          <audio controls loop id="elevator" src="../sound/Elevator-music.mp3" style="display: none;"/>
          <audio id="angry-cat" src="../sound/Angry-cat.mp3" style="display: none;"/>
          <audio id="meow-cat" src="../sound/Cat-meow-mp3.mp3" style="display: none;"/>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/pipe.js"></script>
        <script src="scripts/ground.js"></script>
        <script src="scripts/background.js"></script>
        <script src="scripts/utils.js"></script>
        <!-- endbuild -->
</body>
</html>
