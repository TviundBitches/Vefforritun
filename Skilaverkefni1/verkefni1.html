<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Canvas</title>
    <link rel="stylesheet" href="css/verkefni1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
</head>
<body>
    <div class = "row head">
    <div class="grid-example col s12"><span class="flow-text">The most awesome canvas in the world</span></div>
    </div>
    <div class="row container">
        <div class="col s6">
            <div class="upperBar">
                <button id="redColor" class="redButton" type="button"></button>
                <button id="blueColor" class="blueButton" type="line"></button>
                <button id="greenColor" class="greenButton" type="button"></button>
                <button id="blackColor" class="blackButton" type="button"></button>
            </div>
        </div>
        <div class="col s6">
            <button>hello</button>
        </div>
    </div>
    <div class="row">
        <canvas id="myCanvas" width="700" height="500" >
            <p>Unfortunetly your browser does not support this functionality.</p>
        </canvas>
    </div>
    <div class="row lowerBar">
        <button id="pen" class="button" type="button">Pen</button>
        <button id="line" class="button" type="line">Line</button>
        <button id="rectangle" class="button" type="button">Rectangle</button>
        <button id="circle" class="button" type="button">Circle</button>
        <button id="text" class="button" type="button">Text</button>
        <button id="undo" class="button" type="button">Undo!</button>
        <button id="redo" class="button" type="button">Redo!</button>
        <button id="eraser" class="button" type="button">Eraser</button>
    </div>
    <div class = "row">
        <input type="textarea" style="display: none" id="inputText" name="name"/><br/>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/verkefni1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
