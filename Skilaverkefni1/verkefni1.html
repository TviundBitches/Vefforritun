<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing Canvas</title>
    <link rel="stylesheet" href="css/verkefni1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <p class="header">The most awesome canvas in the world</p>
	<hr/>

    <div class="container">
        <div class="row">
            <div class="col s6 colors">
                <button id="redColor" class="redButton" type="button"></button>
                <button id="blueColor" class="blueButton" type="line"></button>
                <button id="greenColor" class="greenButton" type="button"></button>
                <button id="blackColor" class="blackButton" type="button"></button>
            </div>
            <div class="col s6 widthOp">
                <i class="fa fa-circle" aria-hidden="true" style="font-size: 70%;"></i>
                <i class="fa fa-circle" aria-hidden="true" style="font-size: 100%;"></i>
                <i class="fa fa-circle" aria-hidden="true" style="font-size: 130%;"></i>
                <i class="fa fa-circle" aria-hidden="true" style="font-size: 160%;"></i>
            </div>
        </div>
    </div>

    <canvas id="myCanvas" width="700" height="500">
        <p>Unfortunetly your browser does not support this functionality.</p>
    </canvas>
    <div class="lowerBar">
        <button id="pen" class="button" type="button">Pen</button>
        <button id="line" class="button" type="line">Line</button>
        <button id="rectangle" class="button" type="button">Rectangle</button>
        <button id="circle" class="button" type="button">Circle</button>
        <button id="text" class="button" type="button">Text</button>
        <button id="undo" class="button" type="button">Undo!</button>
        <button id="redo" class="button" type="button">Redo!</button>
        <button id="eraser" class="button" type="button">Eraser</button>
    </div>
    <input type="text" style="display: none" id="inputText" name="name"/><br/>
    <script src="https://use.fontawesome.com/91e5a23c24.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/verkefni1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
